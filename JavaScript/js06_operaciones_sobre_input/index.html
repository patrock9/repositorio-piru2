<!DOCTYPE html>

<html lang = "es">

    <head>
        <title>JS ejercicio 06</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>

    <body>
        <h3>Introducir un valor en el cuadro de texto y luego pulsar el boton para ejecutar el procedimiento correspondiente</h3>

        <input id="receptor">
        <button id="mostrarValor">Muestra valor</button>
        <button id="sum1">Suma 1</button>
        <button id="cuadrado">x**2(subir al cuadrado)</button>
        <button id="multiplica2">Multiplica *2</button>
        <button id="???">2**x</button>


        <script>
            document.getElementById("mostrarValor").onclick = function() {
                alert('valor: '+ document.getElementById("receptor").value);
            }

            document.getElementById("sum1").onclick = function(){ /*sumar 1*/
                document.getElementById('receptor').value = 1 + parseInt(document.getElementById('receptor').value);
            }

            document.getElementById("cuadrado").onclick = function() { /*potencia 2*/
                var potencia = parseInt(document.getElementById('receptor').value);
                document.getElementById('receptor').value = potencia * parseInt(document.getElementById('receptor').value);
            }

            document.getElementById("multiplica2").onclick = function() { /*multiplicar por 2*/
                document.getElementById('receptor').value = 2 * parseInt(document.getElementById('receptor').value);
            }

            document.getElementById("???").onclick = function() {
                document.getElementById('receptor').value = 2**parseInt(document.getElementById('receptor').value);
            }
        </script>
        
    </body>
</html>

<!DOCTYPE html>

<html lang = "es">

    <head>
        <title>JS ejercicio 04</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>

    <script>
        var arregloFrutas = [];
        arregloFrutas=["banana","manzana"];
        arregloFrutas.push(prompt("El arregloFrutas ya tiene 2 elementos asignados por programacion (banana y manzana), agregue el tercer elemento con indice numerico"));    
    </script>
    <body>
        <h1>Variables Multidencionables</h1>
        <h1>Array de idice numerico</h1>

        <script>
            document.write("<h3>Tipo para arregloFrutas: "+ typeof arregloFrutas + "</h3>");
            document.write("<h3>Primer elemento cargado desde programa: " + arregloFrutas[0] + "</h3>");
            document.write("<h3>Segundo elemento cargado desde programa: " + arregloFrutas[1] + "</h3>");
            document.write("<h3>Tercer elemento cargado desde teclado: " + arregloFrutas[2] + "</h3>");

        </script>




    </body>


</html>

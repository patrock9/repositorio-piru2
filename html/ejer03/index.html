<body>
    <header><h1>Formularios</h1></header>
    <main>
        <h2>Formulario para entradas sin validación</h2>
        <form action="./respuestaFormulario" target="_blank" method="get">
            <ul>
                <li style="margin: top 10px;">
                    <label style="font-weight: bold;" for="apellido"> Apellido: </label> <br/>
                    <input type="text" id="apellido" name="apellido" value="" autofocus="autofocus"/>
                </li>
                <li>
                    <label style="font-weight: bold;" for="contraseña"> Contraseña: </label> <br/>
                    <input type="password" name="Contraseña" id="Contraseña" value=""/>
                </li>
                <li>
                    <label style="font-weight: bold;" for="oculto"> Oculto </label> <br/>
                    <input type="hidden" name="oculto" id="oculto" value=""/>
                </li>
                <li>
                    <label style="font-weight: bold;" for="campoDeshabilitado">Campo deshabilitado</label> <br/>
                    <input type="text" id="campoDeshabilitado" name="campoDeshabilitado" value="Valor deshabilitado" disabled/>
                </li>
                <li>
                    <label style="font-weight: bold;" for="campoSoloLectura">Campo solo lectura</label> <br/>
                    <input type="text" id="campoSoloLectura" name="campoSoloLectura" value="Valor solo lectura" readonly/>
                </li>
                <li>
                    <label style="font-weight: bold;" for="practicadeportes">Practica Deportes</label> <br/>
                    <input type="checkbox" name="practicaDeportes" id="practicaDeportes" value="">
                </li>
                <li>
                    <label style="font-weight: bold;" for="sexo">Sexo</label> <br/>
                    <label style="font-weight: bold;" for="sexo">Maculino</label>
                    <input type="radio" id="sexo" name="sexo" value="M" checked/>
                    <label style="font-weight: bold;" for="sexo">Femenino</label>
                    <input type="radio" id="sexo" name="sexo" value="F"/>
                </li>
                <li>
                    <label style="font-weight: bold;" for="estudios">Estudios</label> <br/>
                    <select id="estudios" name="Estudios">
                        <option value="pri" selected>Primarios</option>
                        <option value="sec">Secundarios</option>
                        <option value="ter">Terciarios</option>
                        <option value="uni">Universitarios</option>
                        <option value="pos">Postgrado</option>
                    </select>
                </li>
                <li>
                    <label style="font-weight: bold;" for="fechahora">Fecha y Hora</label> <br/>
                    <input type="datetime-local" id="fechahora" name="fechahora" value=""/>
                </li>
                <li>
                    <label style="font-weight: bold;" for="color">Color</label> <br/>
                    <input type="color" id="color" name="color"/>
                </li>
                <li>
                    <input type="submit" value="Enviar formulario sin validación">
                </li>
                <li>
                    <input type="reset" value="Borrar los campos">
                </li>
            </ul>
        </form>
        <br/>
        <h2>Formulario para entradas con validación</h2>

        <form action="./respuestaFormulario" target="_blank" method="get">
            <ul>
                <li>
                    <label style="font-weight: bold;" for="comentario">Comentario(validación por requerido):</label> <br/><input type="text" id="comentario" name="comentario" value="" required--/>
                </li>
                <li>
                    <label style="font-weight: bold;" for="email">Email con doble validación (x@x y required):</label> <br/><input type="email" id="email" name="email" value="" placeholder="texto@texto" required/>
                </li>
                <li>
                    <label style="font-weight: bold;" for="numEntero">Numero entero limitado (validación por tipo numérico y cotas):</label> <br/><input type="number" min="1" max="7" id="numEntero" name="numEntero" value="" placeholder="1-7" required/>
                </li>
                <li>
                    <label style="font-weight: bold;" for="numReal">Numero decimal:</label> <br/><input type="number" min="0" max="10" step="0.1" id="numReal" name="numReal" value="" required/>
                </li>
                <li>
                    <label style="font-weight: bold;" for="url">URL (validación por requerido, escribir http://):</label> <br/><input type="text" id="url" pattern="https?://.+" name="url" value="" placeholder="http://xxx" required/>
                </li>
                <li>
                    <label style="font-weight: bold;" for="pattValidacion">Pattern de validación:</label> <br/><input size="30" type="text" pattern="[a-z]{3}[1-3]{2}" id="pattValidacion" name="pattValidacion" value="" placeholder="3 letras y 2 numeros que sean 1, 2 o 3" />
                </li>
                <li>
                    <label style="font-weight: bold;" for="pattValidacionCelular">Pattern de validación:</label> <br/><input type="text" pattern="\+[0-9]{2}\s[0-9]{2}[0-9]?\s[0-9]{8}" id="pattValidacionCelular" name="pattValidacionCelular" value="" placeholder="+54 11 11112345" required/>
                </li>
                <li>
                    <input type="submit" value="Enviar formulario con validación">
                </li>
                <li>
                    <input type="reset" value="Borrar los campos">
                </li>
            </ul>

        </form>



    </main>
